<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button id="photoButton" onClick="takePhoto()">Take Photo</button>
<!--       <button id="photoButton" class="redEffect">Magenta Light</button>
      <button id="photoButton" class="rgbShift">Crazy Mode</button>
      <button id="photoButton" class ="greenScreen">GreenScreen</button> -->
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax" value=255>

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax" value=255>

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax" value=255>
      </div>
    </div>

    <canvas class="photo">
      <canvas class="canvasbg"></canvas>
    </canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>
  <div>Background photo credit: <a href="https://unsplash.com/@ninjason" target="_blank">@ninjason</a></div>

  <audio class="blip" src="Robot_blip-Marianne_Gagnon-120342607.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
